<!DOCTYPE html>
<html>
	<head lang="en">
	<meta charset="UTF-8">
	<title>Demo Application</title>
	<link href="3rd-party/bootstrap.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="3rd-party/angular-chart.js"></script>
	<script type='text/javascript' src="app.js"></script>
	</head>

	<body ng-app="examples" id="top">


		<h1>Test Application</h1>
		<div ng-controller="DataCtrl">
			<div class="panel panel-default" style="position: height:60vh; width:60vw">
				<div class="panel-heading" style="position: height:60vh; width:60vw">Configuration</div>
				<div class="panel-body" style="position: height:60vh; width:60vw">
					<table class="table table-striped table-bordered table-condensed">
							<col width="30%">
							<col width="70%">
						<tr>
							<th>Name</th><th>Value</th>
						</tr>
						<tr ng-repeat="datum in data">
							<td>{{datum.label}}</td><td>{{datum.value}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>


		<div id="bar-chart" ng-controller="BarCtrl">
			<div class="panel panel-default" style="position: height:60vh; width:60vw">
				<div class="panel-heading" style="position: height:60vh; width:60vw">API Distribution</div>
				<div class="panel-body" style="position: height:60vh; width:60vw">
					<canvas id="bar" 
						class="chart chart-doughnut" 
						chart-data="data" 
						chart-labels="labels" 
						chart-options="options" 
						chart-legend="true"
						chart-colors="colors">
					</canvas>
					<table class="table table-striped table-bordered table-condensed">
							<col width="30%">
							<col width="70%">
						<tr>
							<th>Version</th><th>%</th>
						</tr>
						<tr ng-repeat="ld in labelledData">
							<td>{{ld.label}}</td><td>{{ld.value}}</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

	</body>

</html>
